<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ludo.css" />
    <title>ludo star</title>
  </head>
  <body>
    <main>
      <div id="main-area">
        <section>
          <div id="player0" class="native0">
            <h1 class="player-title">Hashim khan</h1>
            <h1 class="score" id="totalScore--0">0</h1>
            <div class="current0 active" id="throw0">
              <p class="current-p">CURRENT</p>
              <p class="score-p" id="current--0">0</p>
            </div>
          </div>
        </section>

        <!-- player 2 section -->
        <section>
          <div id="player1" class="native1">
            <h1 class="player-title">Waqar khan</h1>
            <h1 class="score" id="totalScore--1">0</h1>
            <div class="current1" id="throw1">
              <p class="current-p">CURRENT</p>
              <p class="score-p" id="current--1">0</p>
            </div>
          </div>
        </section>
        <button class="new-game" id="newGame">NEW GAME</button>
        <img src="ani.gif" height="130px" class="dice" id="dice-pic" />
        <button class="roll-dice" id="roller">ROLL DICE</button>
        <button class="hold" id="hold">HOLD</button>
      </div>
    </main>
    <script src="ludo.js"></script>
  </body>
</html>
